        <title>Blackthorn Tattoo Ink | Book A Appointment</title>

        <!--css-->
        <link rel="stylesheet" type="text/css" href="styles.css">

        <!--Baskerville SC-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC:wght@400..700&display=swap" rel="stylesheet">

        <!--Fav Icon-->
        <link rel="icon" type="image/png" sizes="32x32" href="images/Vector-1.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicons/Vector.png">
        <link rel="icon" type="image/png" sizes="48x48" href="favicons/Vector-2.png">
</head>
    <body>

        <section class="hero">
            <nav class="side-padding desktop-nav" id="desktopNav">
                <a class="sc-medium light" href="#about">My Work</a>
                <a class="sc-medium light" href="#testimonial">Testimonials</a>
                <a class="sc-medium light" href="#profile">About Me</a>
                <a class="sc-medium light" href="form.html">Book</a>
            </nav>
            <div class="hero__main-content side-padding">
                <img id="hero-logo" src="images/blackthorn_logo.png" alt="The Logo of Blackthorn Tattoo Ink">
                <p class="sc-body light hero__paragraph">Timeless, hand-crafted traditional tattoos - designed and inked in the heard of edmonton's arts district.</p>
                <a class="button sc-medium" href="form.html">BOOK</a>
            </div>
        </section>

        <section class="contact" id="contact">
        <div class="form__flex-container">
            <div class="form__image-container">
                <img id="form-image" src="images/blackthorn-hero.webp">
            </div>
            <div class="form__form-container section-padding">
                <h2 class="sc-subtitle light fade" data-speed="fast">Get in touch</h2>
                <p id="submit-message" class="submit-message sc-medium light">Thanks for Reaching out! <br>(This form is purely decorative)</p>
                <form method="post">
                    <!--Name Input-->
                    <div class="form-line fade" data-speed="medium">
                        <label class="sc-medium block light">Name</label>
                        <input class="medium" placeholder="Your Name">
                    </div>

                    <!--Phone number Input-->
                    <div class="form-line fade" data-speed="medium">
                        <label class="sc-medium block light">Phone Number</label>
                        <input class="medium" placeholder="Your Phone Number">
                    </div>

                    <!--Email Input-->
                    <div class="form-line fade" data-speed="medium">
                        <label class="sc-medium block light">Email</label>
                        <input class="medium" placeholder="Your Email">
                    </div>



                    <!--Tattoo Placement Dropdown Menu !!! CONSIDER REPLACEING W/ CHECKBOX-->
                    <div class="form-line fade">
                        <label class="sc-medium block light" for="tattoo-location">Tattoo Placement</label>
                        <select class="medium" id="tattoo-location" name="tattoo-location" required>
                            <option value="" disabled selected>Select placement</option>
                            <option value="shoulder">Shoulder/Upper Arm</option>
                            <option value="other">Forearm</option>
                            <option value="other">Upper Back</option>
                        </select>
                    </div>

                    <!--Tattoo location Dropdown Menu !!! CONSIDER REPLACEING W/ CHECKBOX-->
                    <div class="form-line fade">
                        <label class="sc-medium block light" for="tattoo-location">Your Location</label>
                        <select class="medium" id="tattoo-location" name="tattoo-location" required>
                            <option value="" disabled selected>Select City</option>
                            <option value="arm">Calgary</option>
                            <option value="leg">Edmonton</option>
                        </select>
                    </div>
                    
                    <!--Tattoo Details Input-->
                    <div class="form-line fade" data-speed="medium">
                        <label class="sc-medium block light">Brief Description of your tattoo</label>
                        <textarea rows="2" class="medium" placeholder="I want a dragon tattoo..."></textarea>
                    </div>
                    <button id="submit-button" type="submit" class="button sc-medium fade" data-speed="slow">SUBMIT</button>

                    <!--Reference Photos-->
                    <label for="reference-photos">Upload Reference Photos</label>
                        <input
                        type="file"
                        id="reference-photos"
                        name="reference-photos[]"
                        accept="image/*"
                        multiple
                        >
                </form>
            </div>
        </div>
    </section>
    </body>
</html>
